<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/style/fighterschedule.css">
    <link rel="stylesheet" href="./formside1.html">
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
<title>FIGHTER | FORM</title>

<body>
    <main>
        <img class="background-image" src="./assets/img/dkmf.jpg" alt="">
        <form class= formside-one action="">
            <h1 class="header-container__logo">THE KUMITE</h1>
            <div class="label-container">
                <label for="">FULL NAME</label>
                <input class="fighter-form" type="text" value="DANIEL TORRES">
                <label for="">HEIGHT</label>
