<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/style/ur.css">

<body>
    <main class="maingrid">
        <div class="maingrid__ur">
            <div class="ur__select">
                <p class="select__tid">choose time</p>
                <button data-time="120" class="select__time">2 min</button>
                <button data-time="60" class="select__time">Pause</button>
                <button data-time="180" class="select__time">3 min</button>

            </div>
            <div class="select__size"><h2 class="ur__timer">0:00</h2></div>
            <button class="start ur__button">Start</button>
            <button class="reset ur__button">Reset</button>
        </div>
    </main>
