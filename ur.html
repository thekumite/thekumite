<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/style/ur.css">
    <title>Document</title>
</head>
<body>
    <main class="maingrid">
        <div class="maingrid__ur">
            <div class="ur__select">
                <p class="select__tid">choose time</p>
                <button data-time="120" class="select__time">2 x 2</button>
                <button data-time="120" class="select__time">3 x 2</button>
                <button data-time="120" class="select__time">5 x 2</button>
                <button data-time="180" class="select__time">3 x 3</button>
                <button data-time="180" class="select__time">5 x 3</button>
                <form name="costumform" class="costum">
                    <input type="text" name="minutes" placeholder="Enter Minutes">
                </form>
            </div>
            <h2 class="ur__timer">00 : 00</h2>
            <button class="start ur__button">Start</button>
            <button class="reset ur__button">Reset</button>
        </div>
    </main>
    <script src="./assets/js/ur.js"></script>
</body>
</html>
